{% extends "store/base.html" %}
{%load crispy_forms_tags %}
{% block content %}
<div class="col-lg-4 mx-auto border rounded p-3 mt-4">
    <form  method="POST">
        {% csrf_token %}
        <h1>Create Account</h1>
        <hr>
        {{ form|crispy }}
        <div class="for-groupe">
            <input type="submit" class="btn btn-info" value="Create Account">
        </div>
    </form>
</div>


{% endblock %}
