<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link rel="stylesheet" type="text/css" href="store/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-info">
      <div class="container-fluid">
        <a class="navbar-brand" href="/" style="font-size: 30px;">Home</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item mt-2">
              <a href="/cart"><img src="{% static 'images/cart1.png' %}" height="40px" alt="basket cart icon" /></a>
              <a class="nav-link m" href="/cart" style="font-size: 20px; display: inline;">Cart <span class=" badge rounded-pill bg-danger">{{request.session.cart | length }}</span></a>
            </li>
            {% if request.user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link active" href="/orders" style="font-size: 20px;">Orders</a>
            </li>            
            <li class="nav-item">
              <a class="nav-link" href="/logout" style="font-size: 20px;">Logout</a>
            </li>
            {% else %}

            <li class="nav-item">
              <a class="nav-link active"href="/login" style="font-size: 20px;" >Login</a>
            </li>            
            <li class="nav-item">
              <a class="nav-link" href="/signup" style="font-size: 20px;">Signup</a>
            </li>
          </ul>
            {% endif %}

        </div>
      </div>
    </nav>

    {% block content %}


    {% endblock %}

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
